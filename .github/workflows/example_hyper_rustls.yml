name: hyper_rustls

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build example hyper_rustls
      run: cargo build --features hyper_rustls --example hyper_rustls --verbose
